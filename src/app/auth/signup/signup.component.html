<div>
  <h2 class="mt-3 text-center text-2xl font-extrabold text-gray-700">
    Hey there, Sign Up
  </h2>
  <p class="mt-2 text-center text-sm text-gray-600">
    Or
    <a (click)="switchPg" class="font-medium cursor-pointer text-teal-600 hover:text-teal-500">
      sign-in here
    </a>
  </p>
</div>
<form class="mt-8 space-y-6" action="#" >
  
  <div class="rounded-md shadow-sm -space-y-px">

    <div>
      <label for="username" class="sr-only">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
    </div>
    <div>
      <label for="email-address" class="sr-only">Email</label>
      <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full my-2 px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
    </div>
    <!-- <div>
      <label for="phone" class="sr-only">Phone</label>
      <input id="phone" name="phone" type="tel" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Phone">
    </div> -->
    <div>
      <label for="password" class="sr-only">Password</label>
      <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full my-2 px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
    </div>
    <div>
      <label for="confirm-password" class="sr-only">Confirm Password</label>
      <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
    </div>
  </div>

  <div class="flex items-center justify-between">

    <div class="text-sm">
      <a  class="font-medium text-teal-600 hover:text-teal-500">
        *Kindly provide accurate information
      </a>
    </div>
  </div>

  <div>
    <button type="submit" routerLink="/dashboard" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <span class="absolute left-0 inset-y-0 flex items-center pl-3">
        <!-- Heroicon name: lock-closed -->
        <i class="fa fa-plus-circle fa-1x"></i>
      </span>
      Sign Up
    </button>
  </div>
</form>
