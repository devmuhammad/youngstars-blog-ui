
<div class="w-full bg-teal-100 h-screen flex ">
    <div id="mainpg" class=" bgg items-center flex justify-center flex-1 flex-col py-4 sm:px-4 md:px-8 lg:px-16">
        <div class="sm:text-center lg:text-left py-5">
            <h2 class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
            Youngstars News
            <!-- <br class="xl:hidden"> -->
            <span class="text-teal-600">BLOG</span>
            </h2>
            
        </div>
        
        <div class="w-5/6 lg:max-w-lg ">
                <div class="lg:max-w-xl w-full text-center rounded-md space-y-8 bg-white p-8">
                  <div>
                    <h2 class="mt-3 text-center text-2xl font-extrabold text-gray-700">
                      Welcome back, Sign In
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                      Or
                      <a href="#" class="font-medium text-teal-600 hover:text-teal-500">
                        sign-up here
                      </a>
                    </p>
                  </div>
                  <form class="mt-8 space-y-6" action="#" method="POST">
                    <input type="hidden" name="username" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                      <div>
                        <label for="email-address" class="sr-only">Username</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
                      </div>
                      <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
                      </div>
                    </div>
              
                    <div class="flex items-center justify-between">
                      <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                          Remember me
                        </label>
                      </div>
              
                      <div class="text-sm">
                        <a href="#" class="font-medium text-teal-600 hover:text-teal-500">
                          Forgot your password?
                        </a>
                      </div>
                    </div>
              
                    <div>
                      <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                          <!-- Heroicon name: lock-closed -->
                          <i class="fa fa-lock fa-1x"></i>
                        </span>
                        Sign In
                      </button>
                    </div>
                  </form>
                </div>
              <!-- </div> -->

                </div>
            
        </div> -->
        <app-footer> </app-footer>
    </div>
    <div *ngIf="searched" class="flex shadow-lg w-full rounded-xl bg-white flex-1  px-8 overflow-y-scroll z-50">
        <div *ngIf="!showResult" class="w-full flex">
            <div *ngIf="srchResults.length == 0" class="w-full flex flex-col justify-center items-center"> 
                <img src="../../assets/images/notfound.png" class="ntfound w-64 lg:max-w-xl" />
                <p class="text-2xl font-bold text-gray-400"> No Result Found</p>
            </div>
            
            <div *ngIf="srchResults.length >= 1" class="w-full">
                <span class="flex-1 flex text-teal-800 flex-row justify-end align-right py-3 " >
                    <span class="bg-gray-300 text-gray-600 text-sm cursor-pointer" (click)="backPage()"> <i class="fa fa-arrow-circle-left fa-1x p-2"></i> Previous &nbsp;</span>&nbsp;
                    <span class="bg-gray-300 text-gray-600 text-sm cursor-pointer" (click)="nextPage()">&nbsp; Next <i class="fa fa-arrow-circle-right fa-1x p-2"></i></span>
                </span>
                <div class="w-full grid grid-cols-2 gap-2 lg:grid-cols-4 lg:gap-2  p-1 lg:p-2 ">
                    <span *ngFor="let res of srchResults" class="p-4 text-base cursor-pointer flex-row text-teal-900" (click)="viewDetails(res)">
                        <img [src]='res.images.fixed_width_small.url' width="32" height="32" />
                        <span>{{res.title}} <br /> {{res.import_datetime}}</span>
                    </span>
                </div>
            </div>
        </div>
        <div *ngIf="showResult" class="w-full flex flex-col">
            <span class="flex text-teal-800 align-left py-3 cursor-pointer" (click)="goBack()"><i class="fa fa-arrow-left fa-1x"></i></span>
            <app-results-list [imgDetails]="imgDetails"> </app-results-list>
        </div>
    </div>
    
</div>
