<div *ngIf="msgDetails.type == 'success'" class="alert-toast fixed bottom-0 right-0 m-8 w-5/6 md:w-full max-w-sm">
  <input  type="checkbox" class="hidden" id="footertoast">

  <label class="close cursor-pointer flex items-start justify-between w-full p-2 bg-green-500 h-16 rounded shadow-lg text-white" title="close" for="footertoast">
    {{msgDetails.message}}
  
    <i class="fa fa-close cursor-pointer" ></i>
  </label>
</div>

<div *ngIf="msgDetails.type == 'error'" class="alert-toast fixed bottom-0 right-0 m-8 w-5/6 md:w-full max-w-sm">
  <input type="checkbox" class="hidden" id="footertoast">

  <label  class="close cursor-pointer flex items-start justify-between w-full p-2 bg-red-500 h-16 rounded shadow-lg text-white" title="close" for="footertoast">
    {{msgDetails.message}}
  
    <i class="fa fa-close cursor-pointer" ></i>
  </label>
</div>
