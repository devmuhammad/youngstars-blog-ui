<div>
  <h2 class="mt-3 text-center text-2xl font-extrabold text-gray-700">
    Welcome back, Sign In
  </h2>
  <p class="mt-2 text-center text-sm text-gray-600">
    Or
    <a (click)="chPg()" class="font-medium cursor-pointer text-teal-600 hover:text-teal-500">
      sign-up here
    </a>
  </p>
</div>
<form class="mt-8 space-y-6" [formGroup]="form">
  <input type="hidden" name="username" value="true">
  <div class="rounded-md shadow-sm -space-y-px">
    <div>
      <label for="email-address" class="sr-only">Email</label>
      <input id="email-address" formControlName="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email">
    </div>
    <div>
      <label for="password" class="sr-only">Password</label>
      <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
    </div>
  </div>

  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
      <label for="remember_me" class="ml-2 block text-sm text-gray-700">
        Remember me
      </label>
    </div>

    <div class="text-sm">
      <a href="#" class="font-medium text-teal-600 hover:text-teal-500">
        Forgot your password?
      </a>
    </div>
  </div>
  <div class="flex items-center justify-between">

    <div class="text-sm">
      <a *ngIf="!loginmsg" class="font-medium text-red-600 hover:text-red-500">
        {{msg}}
      </a>
    </div>
  </div>
  <div>
    <button type="submit" (click)="signIn()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      <span class="absolute left-0 inset-y-0 flex items-center pl-3">
        <!-- Heroicon name: lock-closed -->
        <i class="fa fa-lock fa-1x"></i>
      </span>
      Sign In
    </button>
  </div>
</form>
